name: CI - Lint / Tests / Deploy

on: [push]

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  tests:
    needs: lint
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test
        run: | 
          python test.py

  deploy-vercel:
    needs: tests
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'  # Só deploy na branch main
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          # Token do Vercel (adicionar em secrets do GitHub)
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          # ID do projeto no Vercel
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Opcional: ID da organização
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          # Comando de deploy (pode ser 'production' ou 'preview')
          vercel-args: '--prod'
          # Ambiente de deploy
          working-directory: ./