name: CI - Lint / Tests / Deploy

on: [push]

jobs:

  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  tests:
    needs: lint
    runs-on: ubuntu-22.04
    strategy:
      matrix:
      include:
          # Python 3.7 precisa de versões mais antigas
          - python-version: "3.7"
            flask-version: "2.1.3"     # Última versão compatível com Python 3.7
            werkzeug-version: "2.1.2"  # Compatível com Flask 2.1.3
            runner: "ubuntu-20.04"     # Ubuntu 20.04 para Python 3.7
          # Versões mais novas podem usar versões atualizadas
          - python-version: "3.8"
            flask-version: "2.3.3"
            werkzeug-version: "2.3.7"
            runner: "ubuntu-latest"
          - python-version: "3.9"
            flask-version: "2.3.3"
            werkzeug-version: "2.3.7"
            runner: "ubuntu-latest"
          - python-version: "3.10"
            flask-version: "2.3.3"
            werkzeug-version: "2.3.7"
            runner: "ubuntu-latest"
          - python-version: "3.11"
            flask-version: "3.0.0"     # Versão mais recente
            werkzeug-version: "3.0.1"
            runner: "ubuntu-latest"
          - python-version: "3.12"
            flask-version: "3.0.0"
            werkzeug-version: "3.0.1"
            runner: "ubuntu-latest"
        # python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
      runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test
        run: | 
          python test.py

  deploy-vercel:
    needs: tests
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'  # Só deploy na branch main
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          # Token do Vercel (adicionar em secrets do GitHub)
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          # ID do projeto no Vercel
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Opcional: ID da organização
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          # Comando de deploy (pode ser 'production' ou 'preview')
          vercel-args: '--prod'
          # Ambiente de deploy
          working-directory: ./